<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidhi Dhar - Data Scientist & Analyst</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    :root {
      --background: 210 40% 98%;
      --foreground: 222 47% 11%;
      --card: 0 0% 100%;
      --card-foreground: 222 47% 11%;
      --popover: 0 0% 100%;
      --popover-foreground: 222 47% 11%;
      --primary: 221 83% 53%;
      --primary-foreground: 210 40% 98%;
      --secondary: 217 33% 17%;
      --secondary-foreground: 210 40% 98%;
      --muted: 210 40% 96%;
      --muted-foreground: 215 16% 47%;
      --accent: 265 89% 78%;
      --accent-foreground: 222 47% 11%;
      --destructive: 0 84% 60%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 32% 91%;
      --input: 214.3 32% 91%;
      --ring: 221 83% 53%;
      --radius: 0.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border-color: hsl(var(--border));
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
    }

    h1, h2, h3, h4, h5, h5 {
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.025em;
    }

    .section-container {
      max-width: 80rem;
      margin: 0 auto;
      padding: 4rem 1rem;
    }

    @media (min-width: 640px) {
      .section-container {
        padding: 4rem 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      .section-container {
        padding: 4rem 2rem;
      }
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      padding: 0.625rem 1.25rem;
    }

    .btn-primary {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
    }

    .btn-primary:hover {
      background-color: hsl(var(--primary) / 0.9);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid hsl(var(--border));
      color: hsl(var(--foreground));
    }

    .btn-outline:hover {
      background-color: hsl(var(--muted));
    }

    .btn-lg {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: hsla(var(--background) / 0.8);
      backdrop-filter: blur(10px);
      z-index: 50;
      border-bottom: 1px solid hsl(var(--border));
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      max-width: 80rem;
      margin: 0 auto;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #8B5CF6 0%, #3B82F6 50%, #06B6D4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-decoration: none;
    }

    .nav-links {
      display: none;
    }

    .nav-links a {
      position: relative;
      margin-left: 1.5rem;
      font-size: 0.875rem;
      color: hsl(var(--foreground) / 0.8);
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: hsl(var(--primary));
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: hsl(var(--primary));
      transform: scaleX(0);
      transition: transform 0.3s;
      transform-origin: bottom right;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .mobile-menu-btn {
      display: block;
      background: none;
      border: none;
      cursor: pointer;
    }

    .mobile-menu {
      position: fixed;
      top: 4rem;
      left: 0;
      right: 0;
      background-color: hsl(var(--background));
      padding: 1rem;
      border-bottom: 1px solid hsl(var(--border));
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 40;
    }

    .mobile-menu.active {
      transform: translateY(0);
    }

    .mobile-menu a {
      display: block;
      padding: 0.75rem 0;
      color: hsl(var(--foreground));
      text-decoration: none;
      border-bottom: 1px solid hsl(var(--border) / 0.5);
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex;
        align-items: center;
      }

      .mobile-menu-btn {
        display: none;
      }
    }

    /* Hero section styles */
    .hero-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(to bottom, hsl(var(--background)), hsl(var(--muted)));
      padding-top: 4rem;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      align-items: center;
    }

    @media (min-width: 1024px) {
      .grid-layout {
        grid-template-columns: 1fr 1fr;
      }
    }

    .space-y {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background-color: hsl(var(--primary) / 0.1);
      color: hsl(var(--primary));
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .hero-title {
      font-size: 2.25rem;
      line-height: 1.2;
      font-weight: 700;
    }

    @media (min-width: 640px) {
      .hero-title {
        font-size: 3rem;
      }
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 3.75rem;
      }
    }

    .gradient-text {
      background: linear-gradient(90deg, #8B5CF6 0%, #3B82F6 50%, #06B6D4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-description {
      font-size: 1.25rem;
      color: hsl(var(--muted-foreground));
      max-width: 32rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .data-sphere-container {
      position: relative;
      height: 500px;
      width: 500px;
      margin: 0 auto;
      overflow: hidden;
    }

    .data-node {
      position: absolute;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.6);
      animation: data-pulse 3s infinite;
    }

    .data-node::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(139, 92, 246, 0.3);
      z-index: -1;
    }

    .data-connection {
      position: absolute;
      height: 1px;
      transform-origin: left center;
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.7), rgba(59, 130, 246, 0.1));
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: float 3s ease-in-out infinite;
    }

    .scroll-text {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      margin-bottom: 0.5rem;
    }

    /* About section styles */
    .about-section {
      background-color: hsl(var(--background));
      padding: 4rem 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 2.5rem;
      }
    }

    .section-divider {
      width: 5rem;
      height: 0.25rem;
      background-color: hsl(var(--primary));
      margin: 0 auto 1.5rem;
    }

    .section-description {
      color: hsl(var(--muted-foreground));
      max-width: 36rem;
      margin: 0 auto;
    }

    .about-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .about-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .about-image {
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .about-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .about-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .about-heading {
      font-size: 1.5rem;
      font-weight: 600;
      color: hsl(var(--foreground));
    }

    .about-text {
      color: hsl(var(--muted-foreground));
    }

    .about-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2.25rem;
      font-weight: 700;
      color: hsl(var(--primary));
      line-height: 1;
    }

    .stat-label {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      margin-top: 0.5rem;
    }

    /* Experience section styles */
    .experience-section {
      background-color: hsl(var(--muted));
      padding: 4rem 0;
    }

    .timeline-container {
      max-width: 48rem;
      margin: 0 auto;
      position: relative;
    }

    .timeline-line {
      position: absolute;
      left: 0.75rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: hsl(var(--primary) / 0.3);
      margin-left: 3px;
    }

    @media (min-width: 768px) {
      .timeline-line {
        left: 1.5rem;
      }
    }

    .timeline-item {
      position: relative;
      padding-left: 3rem;
      margin-bottom: 3rem;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .timeline-item:last-child {
      margin-bottom: 0;
    }

    .timeline-dot {
      position: absolute;
      left: 0;
      top: 6px;
      height: 1.25rem;
      width: 1.25rem;
      border-radius: 50%;
      border: 4px solid hsl(var(--background));
      background-color: hsl(221, 83%, 53%);
    }

    .timeline-card {
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      background-color: hsla(var(--card) / 0.8);
      backdrop-filter: blur(4px);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      transition: all 0.3s;
    }

    .timeline-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .experience-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 9999px;
      background-color: hsl(var(--primary) / 0.1);
      color: hsl(var(--primary));
      font-size: 0.875rem;
    }

    .experience-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .experience-meta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      margin-bottom: 1rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
    }

    .meta-item svg {
      width: 0.875rem;
      height: 0.875rem;
      margin-right: 0.25rem;
    }

    .experience-list {
      list-style: none;
      margin-top: 0.5rem;
    }

    .experience-list-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      color: hsl(var(--muted-foreground));
    }

    .experience-list-item::before {
      content: '';
      display: block;
      width: 0.375rem;
      height: 0.375rem;
      border-radius: 50%;
      background-color: hsl(var(--primary));
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }

    /* Education and skills section styles */
    .education-section, .skills-section {
      background-color: #fff;
      padding: 4rem 0;
    }

    .education-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }

    @media (min-width: 1024px) {
      .education-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .section-subtitle {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .icon-background {
      padding: 0.75rem;
      border-radius: 9999px;
      background-color: hsl(var(--primary) / 0.1);
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-background svg {
      width: 1.5rem;
      height: 1.5rem;
      color: hsl(var(--primary));
    }

    .education-cards {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .education-card {
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      padding: 1.5rem;
      background-color: #fff;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .education-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .education-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .education-institution {
      color: hsl(var(--primary));
      font-weight: 500;
      margin-top: 0.25rem;
    }

    .education-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }

    .certification-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .certification-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .certification-card {
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: hsl(var(--muted));
      transition: all 0.3s;
      height: 100%;
    }

    .certification-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .certification-title {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .certification-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .certification-issuer {
      color: hsl(var(--muted-foreground));
    }

    .certification-status {
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      background-color: hsl(var(--primary) / 0.1);
      color: hsl(var(--primary));
      font-size: 0.75rem;
    }

    /* Skills section styles */
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    @media (min-width: 1024px) {
      .skills-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      background-color: #fff;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .skills-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .skill-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .skill-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }

    .skill-name {
      font-weight: 500;
    }

    .skill-value {
      color: hsl(var(--muted-foreground));
    }

    .skill-bar-bg {
      height: 0.5rem;
      border-radius: 9999px;
      background-color: hsl(var(--muted));
      overflow: hidden;
    }

    .skill-bar {
      height: 100%;
      border-radius: 9999px;
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.8), rgba(59, 130, 246, 0.8));
    }

    .chart-container {
      height: 300px;
      width: 100%;
    }

    /* Projects section styles */
    .projects-section {
      background-color: hsl(var(--muted));
      padding: 4rem 0;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .project-card {
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .project-image {
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .project-card:hover .project-image img {
      transform: scale(1.05);
    }

    .project-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .project-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .project-description {
      color: hsl(var(--muted-foreground));
      margin-bottom: 1rem;
      flex: 1;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .project-tag {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      background-color: hsl(var(--muted));
      font-size: 0.75rem;
    }

    /* Contact section styles */
    .contact-section {
      background-color: #fff;
      padding: 4rem 0;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }

    @media (min-width: 1024px) {
      .contact-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-weight: 500;
      color: hsl(var(--foreground));
    }

    .form-input {
      padding: 0.75rem 1rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      background-color: #fff;
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
    }

    .form-textarea {
      resize: vertical;
      min-height: 8rem;
    }

    .form-input:focus, .form-textarea:focus {
      outline: 2px solid hsl(var(--ring));
      outline-offset: -1px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contact-card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .contact-icon {
      padding: 0.75rem;
      border-radius: 0.5rem;
      background-color: hsl(var(--primary) / 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-icon svg {
      width: 1.5rem;
      height: 1.5rem;
      color: hsl(var(--primary));
    }

    .contact-details {
      flex: 1;
    }

    .contact-type {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .contact-value {
      color: hsl(var(--muted-foreground));
    }

    .contact-value a {
      color: inherit;
      text-decoration: none;
    }

    .contact-value a:hover {
      color: hsl(var(--primary));
      text-decoration: underline;
    }

    /* Footer styles */
    .footer {
      background-color: hsl(var(--muted));
      border-top: 1px solid hsl(var(--border));
      padding: 3rem 0;
    }

    .footer-container {
      max-width: 80rem;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .footer-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .footer-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .footer-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      background: linear-gradient(90deg, #8B5CF6 0%, #3B82F6 50%, #06B6D4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .footer-description {
      color: hsl(var(--muted-foreground));
      max-width: 20rem;
    }

    .social-links {
      display: flex;
      gap: 0.75rem;
    }

    .social-link {
      color: hsl(var(--muted-foreground));
      transition: color 0.2s;
    }

    .social-link:hover {
      color: hsl(var(--primary));
    }
